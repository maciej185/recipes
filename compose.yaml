services:
  mysql:
    image: mysql:latest
    volumes:
      - my_sql_volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret 

  backend:
    image: recipe_app_backend
    build: .
    environment:
      DB_HOST: mysql
    ports:
      - "8000:80"
    depends_on:
     - mysql
    develop:
      watch:
        - path: ./src
          action: rebuild


volumes:
  my_sql_volume: